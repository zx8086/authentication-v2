apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: authentication-service
  namespace: authentication

namespace: authentication

commonLabels:
  app.kubernetes.io/name: authentication-service
  app.kubernetes.io/instance: production
  app.kubernetes.io/version: "2.4.0"
  app.kubernetes.io/part-of: authentication-platform
  app.kubernetes.io/managed-by: kustomize

resources:
- namespace.yaml
- serviceaccount.yaml
- configmap.yaml
- secret.yaml
- deployment.yaml
- service.yaml
- hpa.yaml
- ingress.yaml

images:
- name: authentication-service
  newTag: "2.4.0"

replicas:
- name: authentication-service
  count: 3

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: authentication-service
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"

configMapGenerator:
- name: authentication-config
  literals:
  - NODE_ENV=production
  - PORT=3000
  - TELEMETRY_MODE=otlp
  behavior: merge

secretGenerator:
- name: authentication-secrets
  type: Opaque
  literals: []
  # Add secrets via command line or external secret management
  behavior: merge