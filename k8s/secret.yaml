apiVersion: v1
kind: Secret
metadata:
  name: authentication-secrets
  namespace: authentication
  labels:
    app.kubernetes.io/name: authentication-service
    app.kubernetes.io/instance: production
    app.kubernetes.io/version: "2.4.0"
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: authentication-platform
    app.kubernetes.io/managed-by: kubernetes
type: Opaque
stringData:
  # JWT Configuration - REPLACE WITH ACTUAL VALUES
  KONG_JWT_AUTHORITY: "https://api.example.com"
  KONG_JWT_AUDIENCE: "example-api"
  KONG_JWT_ISSUER: "https://api.example.com"

  # Kong Configuration - REPLACE WITH ACTUAL VALUES
  KONG_ADMIN_URL: "https://kong-admin:8001"
  KONG_ADMIN_TOKEN: "your-kong-admin-token-minimum-32-characters"

  # OpenTelemetry Configuration - REPLACE WITH ACTUAL VALUES
  OTEL_EXPORTER_OTLP_ENDPOINT: "https://apm.example.com"
  OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "https://apm.example.com/v1/traces"
  OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: "https://apm.example.com/v1/metrics"
  OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: "https://apm.example.com/v1/logs"

  # Optional: Database Configuration (if using Redis for caching)
  # REDIS_URL: "redis://redis-service:6379"
  # REDIS_PASSWORD: "your-redis-password"

  # Optional: API Contact Information
  API_CONTACT_NAME: "Example Corp"
  API_CONTACT_EMAIL: "api-support@example.com"

---
