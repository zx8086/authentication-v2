name: 'Setup Docker Buildx with Enhanced Caching'
description: 'Setup Docker Buildx with optimized caching strategy'
inputs:
  registry:
    description: 'Docker registry URL'
    required: true
  username:
    description: 'Docker registry username'
    required: false
  password:
    description: 'Docker registry password'
    required: false
  login:
    description: 'Whether to login to Docker registry'
    required: false
    default: 'false'

outputs:
  buildx-name:
    description: 'Buildx builder name'
    value: ${{ steps.buildx-cloud.outputs.name || steps.buildx-local.outputs.name }}

runs:
  using: 'composite'
  steps:
    - name: Log in to Docker registry
      if: inputs.login == 'true' && inputs.username != '' && inputs.password != ''
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - name: Set up Docker Buildx (Cloud)
      id: buildx-cloud
      if: inputs.login == 'true' && inputs.username != '' && inputs.password != ''
      uses: docker/setup-buildx-action@v3
      with:
        driver: cloud
        endpoint: "zx8086/cldbuild"

    # Use local buildx when credentials are not provided (empty check is intentional)
    - name: Set up Docker Buildx (Local)
      id: buildx-local
      if: inputs.login != 'true' || inputs.username == '' || inputs.password == ''  # lgtm[js/empty-password-in-configuration-file]
      uses: docker/setup-buildx-action@v3

    - name: Display Docker info
      shell: bash
      run: |
        echo "Docker version: $(docker --version)"
        echo "Buildx version: $(docker buildx version)"
        BUILDER_NAME="${{ steps.buildx-cloud.outputs.name || steps.buildx-local.outputs.name }}"
        DRIVER_TYPE="${{ inputs.login == 'true' && 'cloud (zx8086/cldbuild)' || 'docker-container (local)' }}"
        echo "Builder name: $BUILDER_NAME"
        echo "Driver type: $DRIVER_TYPE"
        echo "Login status: ${{ inputs.login }}"