# CodeQL Analysis Workflow
# Satisfies GitHub Security Overview requirements for code scanning
# Runs CodeQL analysis for JavaScript/TypeScript

name: CodeQL Analysis

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  schedule:
    # Run weekly on Sunday at 3 AM UTC (after security-audit at 2 AM)
    - cron: '0 3 * * 0'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        timeout-minutes: 3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        timeout-minutes: 5
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended for comprehensive coverage
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
        timeout-minutes: 10

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        timeout-minutes: 10
        with:
          category: "/language:${{ matrix.language }}"
